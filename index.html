<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="styles.css">

<body> 
    <div class="header" id="header">

                    <div class="row">B</div>
                    <div class="row">C</div>
                    <div class="row">D</div>
                    <div class="row">E</div>
                    <div class="row">F</div>

                    <div class="row">H</div>
                    <div class="row">I</div>
                    <div class="row">J</div>
                </div>
                <div class="firstColumn">
                    <div class="column">1</div>
                    <div class="column">2</div>
                    <div class="column">3</div>
                    <div class="column">4</div>
                    <div class="column">5</div>
                    <div class="column">6</div>
                    <div class="column">7</div>
                    <div class="column">8</div>
                    <div class="column">9</div>
                    <div class="column">10</div>

                <div class="xyLayout" id="xyLayoutID">

        </div>
        <div id="sideTwo">
            <p id="decisionTwo"></p>
            <div class="gameboard" id="player2Board">
                <div>comp.</div>
                <div class="firstRow">
                    <div class="row">A</div>
                    <div class="row">B</div>

                    <div class="row">E</div>

                    <div class="row">G</div>
                    <div class="row">H</div>

                    <div class="row">J</div>
                </div>
                <div class="firstColumn">

                    <div class="column">2</div>
                    <div class="column">3</div>
                    <div class="column">4</div>
                    <div class="column">5</div>
                    <div class="column">6</div>
                    <div class="column">7</div>
                    <div class="column">8</div>
                    <div class="column">9</div>
                    <div class="column">10</div>
